<!DOCTYPE html>
<html lang = "en" xmlns = "http://www.w3.org/1999/xhtml" xmlns:th = "http://www.thymeleaf.org">
<head>
	<meta charset = "UTF-8">
	<title>Upload file</title>
</head>
<body>
<div>
	<form method = "post" action = "/save" enctype = "multipart/form-data">

		<label> <b>Upload files</b></label><br>

		<input type = "file" name = "myfile" id = "file"><br>
		<input type = "file" name = "myfile2" id = "file2"><br>

		<button type = "submit" class = "btn btn-primary btn-block">Save</button>

	</form>
	<ul th:each = "data : ${errorMessage} != null ? ${errorMessage.getAllErrors()} : ${empty}">
		<li th:text = "${data.getDefaultMessage()}"></li>
	</ul>
</div>
</body>
</html>
